<!DOCTYPE html>
<html>
    <head>
        <title>心情披萨</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/css/bootstrap.css" />
        <link rel="stylesheet/less" type="text/css" href="/less/main.less" />
        <script src="/js/less-1.3.3.min.js"></script>
    </head>
    <body>
        <header class="jumbotron">
        <h1>心  情  披  萨</h1>
        <p class="lead">请用不同的颜色代表不同的心情，画画你一周的心情披萨</p> 
        </header>
        <div class="container">
            <div  class="row">
                <div class="tools">
                    <div class="btn-group" data-toggle="buttons-radio">
                        <button id="text-btn" role="button" class="btn">添加文字</button>
                        <button id="brush-btn" role="button" class="btn">画笔</button>
                    </div>
                    <div class="btn-group size-group" data-toggle="buttons-radio">
                       <button class="size btn" data-font-size="40" data-stroke-width="24">大</button> 
                       <button class="size btn" data-font-size="25" data-stroke-width="12">中</button> 
                       <button class="size btn" data-font-size="15" data-stroke-width="5">小</button> 
                    </div>
                    <div class="btn-group color-group" data-toggle="buttons-radio"></div>
                    <a id="download-btn" class="btn">下载</a>
                    <a id="save-btn" data-loading-text="保存中..." class="btn">保存</a>
                    <a id="reset-btn" class="btn" style=>重置</a>
                </div>
                <div id="pizza"></div>
            </div>
        </div>

        <div id="text-dialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3>输入文字</h3>
            </div>
            <div class="modal-body">
                <form>
                    <input id="user-input" type="text" autofocus>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                <button class="save btn btn-primary" data-dismiss="modal" aria-hidden="true">确定</button>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="/js/bootstrap.js"></script>
        <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.5.1.min.js"></script>
        <script src="http://coffeescript.org/extras/coffee-script.js"></script>
        <!--<script src="/js/pizza.js"></script>-->
        <script type="text/coffeescript" src="/js/p.coffee"></script>
        <script type="text/coffeescript" src="/js/brush.coffee"></script>
    </body>
</html>
